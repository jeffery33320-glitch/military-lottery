<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>國軍抽籤模擬系統｜中華民國國軍</title>

<style>
body {
    margin: 0;
    font-family: "Noto Sans TC", Arial, sans-serif;
    background-color: #f2f4f1;
}

/* 頂部 */
header {
    background-color: #2b3a2e;
    color: white;
    padding: 20px;
    text-align: center;
    letter-spacing: 2px;
}

/* 主容器 */
.container {
    max-width: 600px;
    margin: 40px auto;
    background: white;
    padding: 35px;
    border-radius: 6px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.15);
}

h2 {
    color: #2b3a2e;
    margin-bottom: 10px;
}

.step {
    margin-top: 25px;
    display: none;
}

.step.active {
    display: block;
}

/* 按鈕 */
button {
    background-color: #3a5a40;
    color: white;
    border: none;
    padding: 14px;
    font-size: 16px;
    width: 100%;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #344e41;
}

/* 進度條 */
.progress {
    background: #ddd;
    height: 18px;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
}

.bar {
    height: 100%;
    width: 0%;
    background: #3a5a40;
    transition: width 0.5s;
}

/* 結果框 */
.result {
    background: #edf2ed;
    padding: 20px;
    border-left: 6px solid #3a5a40;
    margin-top: 25px;
    font-size: 18px;
}

/* 頁尾 */
footer {
    text-align: center;
    font-size: 13px;
    color: #666;
    margin: 50px 0 20px;
}
</style>
</head>

<body>

<header>
    中華民國國軍｜兵種抽籤模擬系統
</header>

<div class="container">

    <!-- STEP 1 -->
    <div class="step active" id="step1">
        <h2>使用前聲明</h2>
        <p>
            本系統為模擬國軍兵種分發流程之教學示意網站，  
            抽籤結果不具任何實際法律或行政效力。
        </p>
        <button onclick="nextStep(2)">我已了解，開始模擬</button>
    </div>

    <!-- STEP 2 -->
    <div class="step" id="step2">
        <h2>抽籤作業進行中</h2>
        <p>系統正在進行兵種分發模擬，請勿重新整理頁面。</p>

        <div class="progress">
            <div class="bar" id="bar"></div>
        </div>

        <p id="statusText">初始化系統中…</p>
    </div>

    <!-- STEP 3 -->
    <div class="step" id="step3">
        <h2>兵種分發結果</h2>

        <div class="result" id="resultBox"></div>

        <button onclick="restart()">重新模擬一次</button>
    </div>

</div>

<footer>
    本網站為學生作業模擬系統，非國防部正式網站
</footer>

<script>
const branches = [
    { name: "陸軍", url: "https://rdrc.mnd.gov.tw/" },
    { name: "海軍", url: "https://rdrc.mnd.gov.tw/" },
    { name: "海軍陸戰隊", url: "https://rdrc.mnd.gov.tw/" }
];

function nextStep(step) {
    document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
    document.getElementById("step" + step).classList.add("active");

    if (step === 2) startProcess();
}

function startProcess() {
    const bar = document.getElementById("bar");
    const status = document.getElementById("statusText");
    let progress = 0;

    const texts = [
        "讀取役男資料中…",
        "確認兵種需求名額…",
        "執行隨機分發演算法…",
        "驗證分發結果…"
    ];

    const interval = setInterval(() => {
        progress += 25;
        bar.style.width = progress + "%";
        status.innerText = texts[Math.floor(progress / 25) - 1];

        if (progress >= 100) {
            clearInterval(interval);
            setTimeout(showResult, 800);
        }
    }, 900);
}

function showResult() {
    nextStep(3);

    const result = branches[Math.floor(Math.random() * branches.length)];
    const code = "MND-" + Math.floor(Math.random() * 900000 + 100000);

    document.getElementById("resultBox").innerHTML = `
        分發編號：<b>${code}</b><br><br>
        您本次模擬抽籤之兵種為：<br>
        <strong style="font-size:24px;">${result.name}</strong><br><br>
        系統將自動導向相關報名資訊頁面。
    `;

    setTimeout(() => {
        window.location.href = result.url;
    }, 4000);
}

function restart() {
    location.reload();
}
</script>

</body>
</html>
